name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels: ['feat', 'feature', 'enhancement']
  - title: '🐛 Bug Fixes'
    labels: ['fix']
  - title: '🧹 Maintenance'
    labels: ['chore', 'refactor']
  - title: '⚠️ Breaking Changes'
    labels: ['breaking']

change-template: '- $TITLE (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES
